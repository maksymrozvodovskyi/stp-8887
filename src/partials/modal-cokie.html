<div class="cookie-overlay" data-cookie-modal>
  <div class="cookie-modal">
    <div class="cookie-content">
      <h2 class="cookie-title">Cookies</h2>
      <p class="cookie-desc">
        We use cookies to improve your experience on our website. By continuing
        to browse, you agree to our use of cookies.
      </p>
      <div class="cookie-buttons">
        <button class="reject" data-cookie-action="reject">Reject</button>
        <button class="accept" data-cookie-action="accept">Accept</button>
      </div>
    </div>
  </div>
</div>
